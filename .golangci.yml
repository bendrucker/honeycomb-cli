version: "2"

linters:
  enable:
    - bodyclose
    - errcheck
    - errorlint
    - govet
    - ineffassign
    - nilerr
    - revive
    - staticcheck
    - unused
  settings:
    revive:
      rules:
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true
        - name: var-naming
          disabled: true

formatters:
  enable:
    - gofmt

